<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans Cond</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>BigBlueTermPlus Nerd Font Mono</family>
  </prefer>
  <!--
  <prefer>
    <family>FiraMono Nerd Font Mono</family>
  </prefer>
  -->
 </alias>

</fontconfig>
